<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3e4c928fa.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <main>
        <div class="post">
            <div class="post-header">
                <div class="header-brand">
                    <div>
                        <i class="fab fa-html5"></i>
                    </div>
                    <div>
                        <p>HTML5</p>
                        <p>Deimian</p>
                    </div>
                </div>
                <div class="header-menu">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="post-image">
                <img 
                    src="https://s0.smartresize.com/wallpaper/468/447/HD-wallpaper-road-between-green-grass-field-near-mountains-under-blue-and-brown-sky-at-golden-hour.jpg"
                    alt="Paisaje"
                    />
            </div>

            <div class="post-footer">
                <div class="post-footer-icons">
                    <div>
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <div>
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
                <div class="post-footer-comment">
                    <p>
                        Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>
                    </p>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe veritatis quis sapiente? Asperiores, dolor, ad eum sequi impedit, molestiae porro placeat iusto aperiam ipsa error illo assumenda? Aut, nemo voluptatem?
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
